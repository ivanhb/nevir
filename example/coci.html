<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/cover.css" rel="stylesheet">

    <link href="../../oscar/static/css/search.css" rel="stylesheet">
    <link href="../static/css/browser.css" rel="stylesheet">
  </head>

<!-- BODY
================================================== -->
  <body>

    <!-- The browser skeleton -->
    <!--==========================-->
    <div id="browser" class="browser">
      <!--
      <div id="browser_extra" class="browser-extra">
          <div id="browser_view_switch"></div>
      </div>
      -->
      <div id="browser_info" class="browser-info">
        <div id="browser_header" class="browser-header"></div>
        <div id="browser_details" class="browser-details"></div>
      </div>
      <div id="browser_metrics" class="browser-metrics"></div>
    </div>
      <!-- The search skeleton -->
      <!--==========================-->
      <div id="search" class="search">
        <div id="search_extra" class="search-extra"></div>
        <div id="search_header" class="search-header">
          <div id="rows_per_page"></div>
          <div id="export_results"></div>
          <div id="sort_results"></div>
        </div>
        <div id="search_body" class="search-body">
          <div id="search_results" class="search-results"></div>
        </div>
      </div>
      <!--==========================-->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../static/js/ie10-viewport-bug-workaround.js"></script>

    <script type="text/javascript" src="../static/js/browser-conf-coci.js"></script>
    <script type="text/javascript" src="../static/js/browser.js"></script>
    <!-- we integrate also the search module -->
    <script type="text/javascript" src="../../oscar/static/js/search-conf.js"></script>
    <script type="text/javascript" src="../../oscar/static/js/search.js"></script>
    <script>

      var resource_iri = null;
      var myRegexp = /browsercoci\.html\?browse=(.*)/g;
      var groups = myRegexp.exec(String(window.location.href));
      if (groups.length > 1) {resource_iri = groups[1];}

      browser.do_sparql_query(resource_iri);
    </script>

  </body>
</html>
